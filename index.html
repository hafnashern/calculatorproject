<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
        integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="calculator">
        <div>
            <input id="result" type="text" class="form-control">0</input>
        </div>
        <div class="buttons">
            <div class="row mt-2 me-1 ms-2">
                <button onclick="allclear()" class="btn-light">AC</button>
                <button onclick="displaydata(0)" class="btn-light">0</button>
                <button onclick="displaydata('+')" class="btn-light">+</button>
                <button onclick="findout()" class="btn-light">=</button>

            </div>
            <div class="row1 mt-2 me-1 ms-2">
                <button onclick="displaydata(7)" class="btn-number">7</button>
                <button onclick="displaydata(8)" class="btn-number">8</button>
                <button onclick="displaydata(9)" class="btn-number">9</button>
                <button onclick="displaydata('-')" class="btn-number">-</button>

            </div>
            <div class="row1 mt-2 me-1 ms-2">
                <button onclick="displaydata(4)" class="btn-number">4</button>
                <button onclick="displaydata(5)" class="btn-number">5</button>
                <button onclick="displaydata(6)" class="btn-number">6</button>
                <button onclick="displaydata('*')" class="btn-number">*</button>

            </div>
            <div class="row1 mt-2 me-1 ms-2">
                <button onclick="displaydata(1)" class="btn-number">1</button>
                <button onclick="displaydata(2)" class="btn-number">2</button>
                <button onclick="displaydata(3)" class="btn-number">3</button>
                <button onclick="displaydata('/')" class="btn-number">/</button>

            </div>
            <div class="row1 mt-2 me-1 ms-2">
                <button onclick="backspace()" class="btn-number" id="btn-equal">&#9003;</button>
            </div>


        </div>
    </div>


</body>
<script src="./calc.js"></script>

</html>
